# This file is a template, and might need editing before it works on your project.
# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/ruby/tags/
image: "phusion/passenger-ruby23"

# Pick zero or more services to be used on all builds.
# Only needed when using a docker container to run your tests in.
# Check out: http://docs.gitlab.com/ce/ci/docker/using_docker_images.html#what-is-service
services:
  - postgres:latest

variables:
  POSTGRES_DB: fulcrum_test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: ""

# Cache gems in between builds
cache:
  paths:
    - vendor/ruby

# This is a basic example for a gem or script which doesn't use
# services such as redis or postgres
before_script:
  - ruby -v                                   # Print out ruby version for debugging
  - rm -Rf vendor/ruby
  - rm -Rf .bundle
  - mkdir -p /root/vendor
  - mkdir -p /root/.bundle
  - ln -s /root/vendor vendor/ruby
  - ln -s /root/.bundle .bundle
  - bundle install -j $(nproc) --path vendor  # Install dependencies into ./vendor/ruby
  - cp .env.sample .env
  - cp config/database.yml.example config/database.yml.postgresql
  - RAILS_ENV=test bundle exec rake --trace fulcrum:setup db:setup

test:
  script:
    - RAILS_ENV=test bundle exec rake travis
